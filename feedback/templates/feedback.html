{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block title %}
    <h3>
        Your Feedback
    </h3>
{% endblock title %}

{% block content %}
    <p>
        <a href="{% url 'list' %}">Goto List</a>
    </p>

    <div>
        <form method="POST">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit">Save</button>
        </form>
   </div>

{% endblock content %}
